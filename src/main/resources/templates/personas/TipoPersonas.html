<!DOCTYPE html>
<html   
  class="loading"
  lang="en"
  data-textdirection="ltr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
    
<head th:replace="layout/layout :: head"></head>

<body>

    <div class="content-header-left col-md-9 col-12 mb-2" layout:fragment="content-header">
        <div class="row breadcrumbs-top" >
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Módulo tipo personas</h2>
                <div class="breadcrumb-wrapper">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Persona</a></li>
                        <li class="breadcrumb-item active">Tipo personas</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content-body" layout:fragment="page-content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>

        <div class="row" id="table-responsive">
            <div class="col-6">
                <div class="card">
                    <div class="card-body px-1">
                        <div class="form-modal-ex mb-2">
                            <button type="button" class="btn btn-primary" id="btn_nuevo" data-toggle="modal" data-target="#modal_agregar">
                                <i data-feather="plus" class="mr-25"></i>
                                <span>Nuevo</span>
                            </button>
                        </div>

                        <div class="card">
                            <div class="table-responsive">
                                <table class="table mb-1" id="table">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-nowrap">#</th>
                                            <th scope="col" class="text-nowrap">NOMBRE</th>
                                            <th scope="col" class="text-nowrap">DESCRIPCION</th>
                                            <th scope="col" class="text-nowrap">ACCIÓN</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade text-left" id="modal_agregar" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title" id="titulo_modal">
                            Agregar nuevo tipo persona
                        </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="limpiar()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" class="form-control" id="id"  />
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" placeholder="Ingresa el tipo de persona" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion: </label>
                            <textarea  id="descripcion" rows="3" placeholder="Ingresa un valor" class="form-control" ></textarea>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="limpiar()">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" id="btn_guardar">
                            Guardar
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/tipo_persona.js}"></script>
    </th:block>

    
</body>
</html>
